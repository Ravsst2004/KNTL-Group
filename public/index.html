<!DOCTYPE html>

<head>

    <!-- Tailwind -->
    <link href="css\style.css" rel="stylesheet">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

<body class="bg-slate-900 font-poppins">

    <!-- START NAVBAR -->
    <nav class="py-3 bg-white">
        <div class="flex flex-row w-full">
            <div class="basis-1/2 text-left ml-5 font-semibold sm:ml-12 md:ml-20 lg:ml-32">
                <a href="" class="bg-gradient-to-tr from-red-500 to-violet-600 bg-clip-text text-transparent">Icikiwir
                    Group</a>
            </div>

            <div class="basis-1/2 flex justify-end mr-5">

                <button data-collapse-toggle="navbar-hamburger" id="burgerBtn" type="button"
                    class="inline-flex items-center justify-end float-left p-2 w-7 h-7 text-sm text-gray-500 rounded-lg hover:bg-slate-900 focus:outline-none focus:ring-2 focus:ring-slate-900 sm:hidden">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"

                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>

                <!-- >640px responsive navbar -->
                <div class="hidden sm:flex flex-row mr-12 space-x-7 md:mr-20 lg:mr-32">
                    <a href="" class="">About Us</a>
                    <a href="">Gallery</a>
                </div>
            </div>
        </div>

        <!-- mobile navbar -->
        <div class="hidden" id="mobileNavbar">

                <a href="" class="py-2">About Us</a>
                <a href="">Gallery</a>

        <h1 class="text-3xl font-bold md:text-4xl lg:text-5xl">WELCOME</h1>

        <button class="bg-white text-slate-900 font-semibold p-2 text-sm rounded-md mt-1 hover:bg-slate-300 lg:text-lg lg:mt-3">Lihat Kenangan</button>
    </section>
    <!-- END FIRST CONTENT -->

    <script src="/src/js/index.js"></script>
